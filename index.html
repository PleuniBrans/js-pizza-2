<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maak je eigen pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pizzabodem">
        <div id="pizza-area">
            <img id="pizza-base" src="images/pizzabodem.svg" alt="Pizza Bodem">
            <div id="ingredients"></div>
        </div>
        <div id="blue-panel">
            <div id="ingredienten-kiezen">
                <h2>Kies je ingrediënten</h2>

                <div class="categorien">
                    <h3>Kies je saus</h3>
                    <button id="tomatensaus">Tomatensaus</button>
                    <button id="wittesaus">Witte Saus</button>
                </div>

                <div class="categorien">
                    <h3>Kies je groentes</h3>
                    <button id="champi">Champignons</button>
                    <button id="paprika">Paprika</button>
                    <button id="olijven">Olijven</button>
                    <button id="ui">Ui</button>
                </div>

                <div class="categorien">
                    <h3>Kies je proteïne</h3>
                    <button id="ham">Ham</button>
                    <button id="pepperoni">Pepperoni</button>
                    <button id="garnaal">Garnaal</button>
                    <button id="kip">Kip</button>
                </div>

                <div class="categorien">
                    <h3>Kies je kaas</h3>
                    <button id="mozzarella">Mozzarella</button>
                    <button id="gorgonzola">Gorgonzola</button>
                </div>

                <div class="buttons">
                    <button id="finish">Klaar</button>
                    <button id="reset">Opnieuw beginnen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
